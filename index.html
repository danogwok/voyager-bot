  <style type="text/css">
  #stream {
    height: 99%;
    margin: 0px auto;
    display: block;
    margin-top: 20px;
  }
  </style>

  <script>
    $(document).ready(function() {
      var listener = new window.keypress.Listener();
      var socket = io.connect();

      socket.on('celsius', function(celsius){
          $("#celsius-text").text(celsius);
      });

      var my_combos = listener.register_many([
          {
              "keys": "up",
              "on_keydown": function() {
                  console.log("Client: Going forward");
                  socket.emit('goForward');
              },
              "on_keyup": function(e) {
                  console.log("Client: Stop!");
                  socket.emit('stop');
              }
          }, {
              "keys": "down",
              "on_keydown": function() {
                  console.log("Client: Going backward");
                  socket.emit('goBackward');
              },
              "on_keyup": function(e) {
                  console.log("Client: Stop!");
                  socket.emit('stop');
              }

          },{
              "keys": "left",
              "on_keydown": function() {
                  console.log("Client: Turning left");
                  socket.emit('turnLeft');
              },
              "on_keyup": function(e) {
                  console.log("Client: Stop!");
                  socket.emit('stop');
              }

          },{
              "keys": "right",
              "on_keydown": function() {
                  console.log("Client: Turning right");
                  socket.emit('turnRight');
              },
              "on_keyup": function(e) {
                  console.log("Client: Stop!");
                  socket.emit('stop');
              }
          }

    ]);
    });
    var socket = io();
    socket.on('liveStream', function(url) {
        $('#stream').attr('src', url);
        $('.start').hide();
    });

    function startStream() {
        socket.emit('start-stream');
        $('.start').hide();
    }
  </script>
